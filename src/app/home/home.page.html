<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"><ion-icon name="skull-outline"></ion-icon>   SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido!</ion-card-title>
      <p>Usuario: </p>
    </ion-card-header>
    <ion-card-content>
    <ion-title class="ion-text-center">Informacion adicional</ion-title>
      <form [formGroup]="formularioHome">
        <ion-item>
          <ion-label position="floating"><ion-icon name="caret-forward-outline"></ion-icon> Nombre</ion-label>
          <ion-input formControlName="nombreHome"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating"><ion-icon name="caret-forward-outline"></ion-icon> Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating"><ion-icon name="caret-forward-outline"></ion-icon> Nivel Educaci√≥n</ion-label>
          <ion-select aria-label="nivel-ed" placeholder="Seleccione nivel">
            <ion-select-option value="basico">Basico</ion-select-option>
            <ion-select-option value="medio">Medio</ion-select-option>
            <ion-select-option value="universitario">Universitario</ion-select-option>
          </ion-select>
        </ion-item>
        <br>
        <ion-item>
          <ion-label><ion-icon name="caret-forward-outline"></ion-icon> Fecha Nacimiento</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>
      </form>
      <br>
      <div class="boton">
        <ion-button fill="outline" size="small">Limpiar</ion-button>
        <ion-button fill="outline" size="small" (click)="limpiarForm">Mostrar</ion-button>
        <ion-button fill="outline" size="small" [routerLink]="['/access']">Salir</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p class="ion-text-center">Desarrollado por gvillablanca</p>
  </ion-toolbar>
</ion-footer>
